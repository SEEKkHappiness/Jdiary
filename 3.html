<h2>진실은 왜 중요한가</h2>
  <ol>
   <li>진실은 사람들에게 올바른 선택을 할 수 있게 도와준다.
   <li>진실은 국민들에게 엄청난 힘을 실어준다.</li>
   <li>진실은 판단의 자유를 준다.</li>
   <li>진실은 거짓에게 지지 않는다.</li>
   <li>진실은 언젠가는 마주해야하는 것이다.</li>
   <li>진실은 큰 고통이 따른다.</li>
   <li>그러나 진실은 결국엔 사람들에게 행복을 준다.</li>
  </ol>
